<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЖИЗНЬ</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="role-selection" id="role-selection">
        <h2>Выберите роль:</h2>
        <button id="user-button" class="form-button">Пользователь</button>
        <button id="admin-button" class="form-button">Администратор</button>
    </div>

    <div id="admin-login-form" class="login-form" style="display: none;">
        <h2>Вход в админ-панель</h2>
        <label for="password-input" class="form-label">Пароль:</label>
        <input type="password" id="password-input" class="form-input">
        <button id="admin-login-button" type="button" class="form-button">Войти</button>
        <div id="login-message" class="login-message"></div>
    </div>

    <header class="header" style="display: none;">
        <div class="header-container">
            <div class="left">
                <h1>ЖИЗНЬ</h1>
            </div>
            <nav class="nav">
                <a href="#home" class="nav-link active">Главная</a>
                <a href="#new-post" class="nav-link">Новый пост</a>
                <a href="#admin" id="admin-link" class="nav-link">Админка</a>
            </nav>
            <button id="logout-button" class="logout-button" style="display: none;">Выйти</button>
        </div>
    </header>

    <main class="main" style="display: none;">
        <section id="home" class="page active">
            <h2 class="section-title">Последние посты</h2>
            <div id="blog-posts" class="blog-posts post-centered">
                <!-- Здесь будут отображаться посты -->
                <article class="post">
                    <h2>Заголовок поста</h2>
                    <p class="post-meta">Опубликовано: 2023-10-27</p>
                    <div class="image-gallery">
                        <img src="" alt="Изображение 1" loading="lazy">
                        <img src="" alt="Изображение 2" loading="lazy">
                    </div>
                    <p>Содержание поста...</p>
                </article>
            </div>
        </section>

        <section id="new-post" class="page">
            <div id="new-post-form" class="form-container">
                <h2 class="form-title">Новый пост</h2>
                <form id="post-form">
                    <label for="post-title" class="form-label">Заголовок:</label>
                    <input type="text" id="post-title" class="form-input" name="post-title" required>

                    <label for="post-content" class="form-label">Содержание:</label>
                    <textarea id="post-content" class="form-textarea" name="post-content" rows="5"></textarea>

                    <label for="post-image" class="form-label">Изображения:</label>
                    <input type="file" id="post-image" class="form-input" name="post-image" multiple
                        accept="image/*">
                    <div id="image-preview-container" class="image-preview-container">
                        <!-- Здесь будет превью изображений -->
                    </div>

                    <button type="submit" class="form-button">Опубликовать</button>
                </form>
            </div>
        </section>

        <!-- Админ панель -->
        <section id="admin" class="page">
            <h2 class="section-title">Админ панель</h2>
            <div id="admin-panel" class="admin-panel">
                <!-- Здесь будут отображаться посты для администрирования -->
                <article class="post">
                    <h2>Заголовок поста для админки</h2>
                    <p class="post-meta">Опубликовано: 2023-10-27</p>
                    <p>Содержание поста для админки...</p>
                    <button>Удалить</button>
                </article>
            </div>
        </section>
    </main>
    <footer class="footer" style="display: none;">
        <p>&copy; 2023 ЖИЗНЬ</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
